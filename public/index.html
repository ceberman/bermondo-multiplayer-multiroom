<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Internet Live Video Combo</a>
            </div>
            <!-- Top Menu Items -->


        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row login-div">
                    <div class="col-lg-6">



                        <h1>Enter your screen name</h1>

                        <form role="form">

                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="usernameInput" maxlength="14" placeholder="Username">
                                    </div>

                        </form>

                    </div>
            </div> <!-- login-div -->

     <div id="content page" class="col-lg-6 all-other-content"  >

    <div class="row">
       <ul class="nav navbar-left top-nav">
                           <li class="dropdown">
               <a href="#RoomSelection" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i>
                 Select room
                 <b class="caret"></b>
               </a>
               <ul class="dropdown-menu alert-dropdown">
                 <div id="rooms"></div>
               </ul>
           </li>
       </ul>
       <a class="navbar-text navbar-right">
         <div id="currentRoom"></div>
       </a>
    </div>



                         <form role="form">
                    <div class="row">
                            <div id="Rhythm Section" class="form-group">
                                <h1> Rhythm Section </h1>
                                <div id="Drum Preset" class="col-xs-6 form-group">
                                    <label>Drum Preset</label>
                                    </div>
                                <div id="Kit Type" class="col-xs-6 form-group">
                                    <label>Kit Type</label>
                                    </div>
                                <div id="Bass Pattern" class="col-xs-6 form-group">
                                    <label>Bass Pattern</label>
                                    </div>
                               </div>
                    </div>  <!-- end row -->
                    <div class="row">

                        <div id="Keyboard" class="form-group">
                            <h1>Piano</h1>
                            <div id="Piano" class="col-xs-6 form-group">
                                <label>Piano</label>
                            </div>
                            <div id="Pad" class="col-xs-6 form-group">
                                <label>Pad</label>
                            </div>
                        </div>

                    </div>  <!-- end row -->

                    <div class="row">

                            <div id="Tonality" class="form-group">
                                <h1>Tonality</h1>
                                <div id="Tonic" class="col-xs-6 form-group">
                                    <label>Tonic</label>
                                    </div>
                                <div id="Scale" class="col-xs-6 form-group">
                                    <label>Scale</label>
                                    </div>
                            </div>

                    </div>  <!-- end row -->

                    <div class="row">

                            <div id="Arpeggiator" class="form-group">
                                <h1>Arpeggiator</h1>
                                <div id="Tonal" class="col-xs-6 form-group">
                                    <label>Tonal</label>
                                    </div>
                                <div id="Rhythm" class="col-xs-6 form-group">
                                    <label>Rhythm</label>
                                    </div>
                                <div id="UpDown" class="col-xs-6 form-group">
                                    <label>UpDown</label>
                                    </div>
                                <div id="Octave" class="col-xs-6 form-group">
                                    <label>Octave</label>
                                    </div>
                            </div>

                    </div>  <!-- end row -->

              </div>



            </form>



        </div>
        <!-- /.row -->

                <div id="Band Chatter" class="container band-chatter-div">

                        <br><br>
                        <link href="ceb-style.css" rel="stylesheet">
                        <ul>
                            <li class="chat page">
                                <div class="chatArea">
                                    <h1>Band Chatter</h1>
                                    <ul class="messages" ></ul>
                                </div>
                                <input class="inputMessage" placeholder="Type here..."/>

                            </li>
                        </ul>
                </div>
                <!-- Band Chatter -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
